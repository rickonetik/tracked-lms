version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tracked-lms-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tracked_lms}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tracked_lms_pass}
      POSTGRES_DB: ${POSTGRES_DB:-tracked_lms}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tracked_lms}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tracked-lms-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: tracked-lms-redis
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tracked-lms-network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: tracked-lms-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - tracked-lms-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  tracked-lms-network:
    driver: bridge
